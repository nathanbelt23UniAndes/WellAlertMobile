<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ux-Designer</title>

  <link href="./assets/masters.css" rel="stylesheet" />

</head>

<body>
  <header class="bd-indigo-600 title-wellAlert text-white">
    <h2>ALARMAS CREADAS</h2>
  </header>
  <main>
    <hr />
  </main>

  <section style="top: 16%">
  <div class="row mt-5" >
    <div class="col-12 rectangleAlarmas">
      <span>Alarma 1</span>
  
      <div>
        <img src="./img/borrar.svg" style="height: 38px" onclick="javascript:borrarAlarma()" />
        <img src="./img/editar.svg" style="height: 38px" onclick="javascript:editarAlarma()" />
      </div>
    </div>
  </div>
    <div class="row mt-5">
      <div class="col-12 rectangleAlarmas">
        <span>Alarma 2</span>
    
        <div>
          <img src="./img/borrar.svg" style="height: 38px" onclick="javascript:borrarAlarma()" />
          <img src="./img/editar.svg" style="height: 38px" onclick="javascript:editarAlarma()" />
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12 rectangleAlarmas">
        <span>Alarma 3</span>

        <div>
          <img src="./img/borrar.svg" style="height: 38px" onclick="javascript:borrarAlarma()" />
          <img src="./img/editar.svg" style="height: 38px"  onclick="javascript:editarAlarma()" />
        </div>
      </div>
    </div>


          <div class="row mt-5 p-5">
            <div class="col-6 text-center">
              <button type="button" style="width: 80%;" onclick="javascript:crearAlarma()"
                class="btn btn-success botonSizeConfiguration">
                Crear alarma
              </button>
            </div>
            <div class="col-6 text-center">
              <button type="button" style="width: 80%;" onclick="javascript:inicio()"
                class="btn btn-secondary botonSizeConfiguration">
                Cancelar
              </button>
            </div>
          </div>

  </section>
  <footer class="bd-indigo-600">
    <div class="row">
      <div class="col">
        <img src="./img/flecha_izquierda.svg" onclick="history.back()" />
      </div>
  
      <div class="col">
        <img src="./img/home.svg" onclick="javascript:home()"  />
      </div>
      <div class="col">
        <img src="./img/flecha_derecha.svg" onclick="history.forward()" />
      </div>
    </div>
  </footer>

  <!-- Nav tabs -->
</body>
