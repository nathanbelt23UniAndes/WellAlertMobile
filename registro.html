<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ux-Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="./assets/masters.css" rel="stylesheet" />
  <script src="./assets/auxiliarMetodos.js"></script>



</head>

<body>

  <header class="bd-indigo-600 title-wellAlert text-white">
    <h2>
    REGISTRO USUARIO NUEVO
    </h2>
  </header>
    <main>
      <hr />
    </main>


  <section style="top:15%">
    
        <div class="row mt-5 mb-5">
          <div class="col-12   text-center">
            <div class="form-group text-center">
              <input type="text" class="inputWellAlert" name="nombreCompleto" id="nombreCompleto" placeholder="NOMBRE COMPLETO">
            </div>
          </div>
        
        </div>

            <div class="row mt-5 mb-5">
              <div class="col-12   text-center">
                <div class="form-group text-center">
                  <input type="text" class="inputWellAlert" name="apellido" id="apellido" placeholder="APELLIDOS">
                </div>
              </div>
            
            </div>

            <div class="row mt-5 mb-5">
              <div class="col-12   text-center">
                <div class="form-group text-center">
                  <input type="text" class="inputWellAlert" name="apellido" id="apellido" placeholder="CONTRASEÑA">
                </div>
              </div>
            
            </div>

              <div class="row mt-5 mb-5">
                <div class="col-12   text-center">
                  <div class="form-group text-center">
                    <input type="text" class="inputWellAlert" name="confirmarContraseña" id="confirmarContraseña" placeholder="CONFIRMAR CONTRASEÑA">
                  </div>
                </div>
              
              </div>

              <div class="row mt-5 mb-5">
                <div class="col-12   text-center">
                  <div class="form-group text-center">
                    <input type="text" class="inputWellAlert" name="corrreo" id="corrreo"
                      placeholder="CORREO ELECTRONICO">
                  </div>
                </div>
              
              </div>
    
    <div>
      <div class="row mt-5">
        <div class="col-12   text-center">
          <button  type="button"
            onclick="javascript:login()" class="btn btn-success  greenBoton botonSizeConfiguration mr-5 ml-5 w-50">Ingresar</button>
        </div>
      </div>
    </div>


  </section>
  <footer class="bd-indigo-600">
    <div class="row">
      <div class="col">
        <img src="./img/flecha_izquierda.svg" onclick="history.back()" />
      </div>
  
      <div class="col">
        <img src="./img/home.svg" onclick="javascript:home()" />
      </div>
      <div class="col">
        <img src="./img/flecha_derecha.svg" onclick="history.forward()" />
      </div>
    </div>
  </footer>

  <!-- Nav tabs -->
</body>

</html>
